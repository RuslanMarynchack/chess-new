<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkers</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container js-container">
        <div class="checkers__wrapper js-checkers"></div>

        <div class="figures-popup js-popup" id="popup-figures-black" data-popup-type="black">
            <div class="checkers__cell-figure js-cell-figure is-rook" data-type="black">♜</div>
            <div class="checkers__cell-figure js-cell-figure is-bishop" data-type="black">♝</div>
        </div>

        <div class="figures-popup js-popup" id="popup-figures-white" data-popup-type="white">
            <div class="checkers__cell-figure js-cell-figure is-rook" data-type="white">♖</div>
            <div class="checkers__cell-figure js-cell-figure is-bishop" data-type="white">♗</div>
        </div>

        <div class="popup js-popup" id="popup-blocked-move">
            <div class="popup__content">
                <button class="popup__close js-popup-close">&times;</button>
                <p>This measure cannot be performed if the king is in check after this move.</p>
            </div>
        </div>

        <div class="popup js-popup" id="popup-ending-in-draw">
            <div class="popup__content">
                <p>The game ended in a draw.</p>
                <button class="button restart js-restart">Restart?</button>
            </div>
        </div>

        <div class="popup js-popup" id="popup-game-over">
            <div class="popup__content">
                <p>A victory for the <span class="is-winner">black</span> pieces.</p>
                <button class="button restart js-restart">Restart?</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
